<div class="consult-form">
    <span class="consult-form__title">Kostenlos Versandtasche bestellen</span>
    <span class="consult-form__subtitle">Wir melden uns umgehend bezüglich Ihrer Anfrage zurück</span>
    <form class="main-form ajax_form clear-styles" data-error-title="Fehler senden!"
          data-error-message="Versuchen Sie es nach einer Weile erneut."
          data-success-title="Danke für die Nachricht."
          data-success-message="Unser Manager wird sich bald mit Ihnen in Verbindung setzen.">
        <div class="form-row two-inputs lg">
            <div class="input-wrapper">
                <input class="input" type="text" name="name" data-title="Name"
                       data-validate-required="Erforderlich!">
                <label>Ihr Name <span>*</span></label>
            </div>
            <div class="input-wrapper">
                <input class="input" type="text" name="email" data-title="E-mail"
                       data-validate-required="Erforderlich!">
                <label>Ihre E-Mail-Adresse <span>*</span></label>
            </div>
        </div>
        <div class="input-wrapper">
            <input class="input" type="text" name="strasse" data-title="Strasse">
            <label>Betreff</label>
        </div>
        <div class="form-row">
            <div class="input-wrapper">
                <textarea class="textarea" name="anmerkungen" data-title="Anmerkungen"
                          placeholder="Anmerkungen"></textarea>
            </div>
        </div>
        <small class="form-note">* Markierte Felder sind Pflichtfelder</small>
        <div class="form-upload">
            <div class="form-upload__head">
                <i>
                    <svg width="17" height="19" viewBox="0 0 17 19" fill="none"
                         xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </i>
                <span>Bild-Anhang</span>
            </div>
            <div class="form-upload__body">
                <div class="uploaded-files" id="upload-preview">
                    <div class="input-file">
                        <input name="upload[]" type="file" id="upload-files" multiple="multiple">
                        <label for="upload-files">
                            <span>Wählen Sie eine Datei aus</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="agreement01" name="agreement" data-title="Agreement"
                       value="">
                <label for="agreement01">Hiermit bin ich mit der Speicherung und Verarbeitung meiner
                    Daten im Sinne der <a href="javascript:void(0)">Datenschutzerklärung.</a>
                    einverstanden *</label>
            </div>
            <button type="submit" class="btn" data-sending="Senden..." data-error="Fehler :("
                    data-sent="Gesendet" disabled>Senden
            </button>
        </div>
    </form>
</div>
